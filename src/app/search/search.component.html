<form [formGroup]="form">
  <input formControlName="query" type="text" (keyup)="search()">
  <button (click)="onSearch()" [disabled]="form.invalid">search</button>
</form>

<ul *ngIf="searchResult">
  <li *ngFor="let movie of searchResult.results">
    <movie-card [movie]="movie" (click)="clear()"></movie-card>
  </li>
</ul>
<div class="alert alert-danger" *ngIf="error"> {{error}}</div>
